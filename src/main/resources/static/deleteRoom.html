<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Adding Room</title>
    <script type="text/javascript">
    $(document).ready(function(){

        $.ajax({
            url:"http://localhost:8080/get-room",
            type:"get",
            success: function (x){
                $.each(x,function(i,obj){
                    var div_x="<option value="+obj.id +">" + obj.roomName + "</option>"
                    $(div_x).appendTo('#rooms');
                })
            }
        });
        })

    function deleteRoom(){
        var id = $("#rooms option:selected").val();
        var object = {
        "id" : id
        };
        var jsonObject = JSON.stringify(object);

        $.ajax({
            url:"http://localhost:8080/delete-room",
            type:"post",
               data: jsonObject,
              contentType:"application/json;",
              dataType: "application/json",
              success: alert("success")

        })

        }

    </script>
