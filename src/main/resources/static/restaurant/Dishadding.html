<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dishadding</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="dist/jquery.scrollUp.js"></script>
    $(document).ready(function(){

    $.ajax({
    url:"http://localhost:8080/catch",
    type: "get",
    success: function(data){
    $.each(data,function(id,obj){
    var s1="<option value="+obj.id+">"+ obj.nameoftable +" "+"_Number of chairs:"+" "+obj.numberofchairs+"</option>";
    $(s1).appendTo('#table');
    })}
    });



</head>
<body>
<p>Ingredient name</p>
<input id="1" >
</br>
<p>Ingredients price</p>
<input id="2" >
</br>
</br>
<button onclick="AddIngredients()">Add ingredient</button>
<script>
function AddIngredients(){
var a=$("#1").val();
var b=$("#2").val();
var obj={
"ingredientsName":a,
"priceIngredients":b,
}
var jsonObject=JSON.stringify(obj);

$.ajax({
url:"http://localhost:8080/save-ingredients",
type:"post",
data: jsonObject,
contentType:"application/json;",
      dataType: "application/json"
})

}

</script>


</body>
</html>
