<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript" src="dist/jquery.scrollUp.js"></script>
    <script>


$(document).ready(function(){

            $.ajax({
                url:"http://localhost:8080/get-dish",

                        var dish1="<option value="+obj.id+">"+obj.dishName+" </option>";
                        $(dish1).appendTo('#Dish1');
                     })}

        })

var obj={

ingredients:[

},
{"ingredientsName":b
},
{"ingredientsName":c
},
{"ingredientsName":d
},
{"ingredientsName":e
}

]
}

var jsonObject=JSON.stringify(obj);

$.ajax({
url:"http://localhost:8080/save-dish",

</head>
